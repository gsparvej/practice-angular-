<div class="container border rounded my-3">
    <h1 class="text-center text-success">Edit Student Information </h1>

    <form *ngIf="student.id" (ngSubmit)="updateStu()">

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Input Your Full Name" [(ngModel)]="student.name">
  </div>

  <div class="row">
    <div class=" col-md-6">
    <label for="" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email"  placeholder="Input Your Email Address" [ngModel]="student.email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="col-md-6">
    <label for="" class="form-label">Fee</label>
    <input type="number" class="form-control" id="fee" name="fee" placeholder="Fees" [(ngModel)]="student.fee">
  </div>
  </div>

    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2" >Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
