<div class="container border rounded my-3">
    <h1 class="text-center my-3">All Students</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Fee</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let s of students | async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.fee}}</td>
        <td>
            <button class="btn btn-warning m-1 p-1">Edit</button>
            <button class="btn btn-danger m-1 p-1" (click)="deleteStu(s.id)">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
