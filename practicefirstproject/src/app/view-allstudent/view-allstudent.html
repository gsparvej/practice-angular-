<div class="container border rounded my-3">
    <h1 class="text-center my-3">All Students</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Fee</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let s of students | async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.fee}}</td>
        <td></td>
    </tr>
</tbody>


</table>

</div>
